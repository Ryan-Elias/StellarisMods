 l_english:

 origin_close_neighbor:0 "Close Neighbor"
 origin_close_neighbor_desc:0 "For as long as we have possessed the ability to examine celestial bodies from the surface of our planet, we have known that another planet with similar features to our own was within our grasp. Who knows how similar the flora and fauna will be."
 origin_close_neighbor_effects:0 "Begin the game with a habitable planet in your home system. On this planet is a primitive society made up of your own species. "